<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência ✈️ TravelMundo</title>
</head>
<body>


    <form action="">

            <label for="text">1 - Nome:</label>
            <input type="text" id="nome"  name="nome" placeholder="Insira seu nome:">
      
            <label for="date">2 - Data:</label>
            <input type="date" id="data"  name="data" placeholder="Escolha a data de viagem:">
            
            <label for="number">3 - Quantidade</label>
            <input type="number" id="quantidade"  name="quantidade">
            
            <label for="date">4 - País:</label>
            <input type="date" id="data"  name="data" placeholder="Escolha o país de viagem:">
           
            <label for="email">5 - E-mail:</label>
            <input type="email" id="email" name="email" />
            
            <label for="radio">6 - Tipo de Refeição:</label>
            <input type="radio" id="radio" name="radio" />Vegetariana
            <input type="radio" id="radio" name="radio" />Sem glúten
            <input type="radio" id="radio" name="radio" />Padrão

            <label for="tel">7 - Telefone:</label>
            <input type="tel" id="tel" name="tel" placeholder="(11)12345-6789" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}" />

            <label for="select">8 - Destino da Viagem</label>
            <select name="select">
                <option value="valor1">Paris</option>
                <option value="valor2" selected>Londes</option>
                <option value="valor3">Nova York</option>
                <option value="valor4">Tóquio</option>
              </select>

            <label for="select2">9 - Preferência de Assento</label>
            <select name="select2">
                <option value="valor5">Janela</option>
                <option value="valor6" selected>Corredor</option>
                <option value="valor7">Saída de Emergência</option>
              </select>

              <label for="text">10 - Dados do Cartão:</label>
              <input type="text" id="dadosCartao"  name="dadosCartao" placeholder="Insira os dados do cartão:">

              <label for="file">11 - Cópias de documento:</label>
              <input type="file" id="arquivo" name="arquivo" />

              <label for="checkbox">12 - Preferências de serviço:</label>
              <input type="checkbox" id="checkbox1" name="checkbox" />Serviço de quarto.
              <input type="checkbox" id="checkbox2" name="checkbox" />Traslado do aeroporto.
              <input type="checkbox" id="checkbox3" name="checkbox" />Passeis turisticos adicionais




            

            
            
      


     

        <button type="button">Enviar</button>

    </form>
    
</body>
</html>
